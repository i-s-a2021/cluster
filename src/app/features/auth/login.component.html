<div class="login-container" [class.dark-mode]="themeService.isDarkMode() | async">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-plane-departure"></i>
      </div>
      <h1>{{ 'LOGIN.TITLE' | translate }}</h1>
      <p>{{ 'LOGIN.DONT_HAVE_ACCOUNT' | translate }}</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="fas fa-user"></i>
          {{ 'LOGIN.USERNAME' | translate }}
        </label>
        <input 
          id="username" 
          name="username" 
          class="form-control" 
          [(ngModel)]="username" 
          required 
          [placeholder]="'LOGIN.USERNAME' | translate"
          autocomplete="username" />
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i>
          {{ 'LOGIN.PASSWORD' | translate }}
        </label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          class="form-control" 
          [(ngModel)]="password" 
          required 
          [placeholder]="'LOGIN.PASSWORD' | translate"
          autocomplete="current-password" />
      </div>
      
      <button 
        class="btn btn-primary w-100" 
        type="submit" 
        [disabled]="auth.isLoggedIn() || isLoading">
        <i class="fas fa-sign-in-alt me-2" *ngIf="!isLoading"></i>
        <i class="fas fa-spinner fa-spin me-2" *ngIf="isLoading"></i>
        {{ isLoading ? ('COMMON.LOADING' | translate) : ('LOGIN.LOGIN_BUTTON' | translate) }}
      </button>
      
      <div *ngIf="error" class="alert alert-danger mt-3">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ 'LOGIN.LOGIN_ERROR' | translate }}
      </div>
      
      <div *ngIf="auth.isLoggedIn()" class="alert alert-success mt-3">
        <i class="fas fa-check-circle me-2"></i>
        {{ 'LOGIN.LOGIN_SUCCESS' | translate }}
      </div>
    </form>
    
    <div class="login-footer">
      <p class="text-muted">
        <i class="fas fa-shield-alt me-1"></i>
        {{ 'APP.TITLE' | translate }}
      </p>
    </div>
  </div>
</div>
