<div class="statistics-page fade-in">
  <div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1 class="mb-2">
          <i class="fas fa-chart-bar me-3"></i>
          Statistics
        </h1>
        <p class="mb-0">Analytics and insights for news and user activity</p>
      </div>
    </div>
  </div>





  <div class="row">
    <!-- News by Tag Chart -->
    <div class="col-lg-6 mb-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="fas fa-chart-pie me-2"></i>
            News by Tag
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas 
              baseChart
              [data]="(tagChartData$ | async)!"
              [type]="'doughnut'"
              [options]="chartOptions">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Monthly News Chart -->
    <div class="col-lg-6 mb-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="fas fa-chart-line me-2"></i>
            News Published by Month
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas 
              baseChart
              [data]="(monthlyChartData$ | async)!"
              [type]="'line'"
              [options]="lineChartOptions">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Section -->
  <div *ngIf="isLoading$ | async" class="loading-section">
    <app-loading [height]="300" message="Loading statistics..."></app-loading>
  </div>
</div>
